<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./my_form.css" />
    <title>My Form</title>
  </head>
  <body>
    <div class="container">
      <div class="contact">
        <div class="contact-logo">
          <img src="./image/my_form_image/Group 1.svg" alt="" />
        </div>
        <div class="contact-description">
          <p>
            Learn Graphic and UI/UX designing in Hindi for free with live
            projects.
          </p>
        </div>
        <div class="cotact-heading">
          <h1>Welcome to,<br />Graphics Guruji</h1>
        </div>
        <form action="" class="contact-form">
          <div class="contact-form-item">
            <label for="contact-form-item--email">
              <input
                id="contact-form-item--email"
                type="text"
                placeholder="Email Adress"
              />
            </label>
            <button>
              <img src="./image/my_form_image/email.svg" alt="" />
            </button>
          </div>

          <div class="contact-form-item">
            <label for="contact-form-item--password">
              <input
                id="contact-form-item--password"
                type="text"
                placeholder="Password"
              />
            </label>
            <button>
              <img src="./image/my_form_image/password.svg" alt="" />
            </button>
          </div>
        </form>
        <a href="#">Forgot Password?</a>
        <p>or login with</p>
        <div class="contact-social">
          <div class="contact-social-item">
            <a href="#">
              <img src="./image/my_form_image/gmail.png" alt="" />
            </a>
          </div>
          <div class="contact-social-item">
            <a href="#">
              <img src="./image/my_form_image/facebook.png" alt="" />
            </a>
          </div>
          <div class="contact-social-item">
            <a href="#">
              <img src="./image/my_form_image/twitter.png" alt="" />
            </a>
          </div>
        </div>
        <footer class="contact-footer">
          <span>
            Donâ€™t have an account?
            <p>
              <a href="#"> Register now </a>
            </p>
            <button>SIGN IN</button>
          </span>
        </footer>
      </div>
    </div>
  </body>
</html>
